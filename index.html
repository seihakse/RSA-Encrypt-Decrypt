<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encryption & Decryption</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>RSA Encryption & Decryption</h1>

        <div class="input-fields">
            <div class="field">
                <label for="p-value">Enter P Value:</label>
                <input type="text" id="p-value" placeholder="Enter P Value">
            </div>
            <div class="field">
                <label for="q-value">Enter Q Value:</label>
                <input type="text" id="q-value" placeholder="Enter Q Value">
            </div>
            <div class="field">
                <label for="e-value">Enter E Value:</label>
                <input type="text" id="e-value" placeholder="Enter E Value">
            </div>
            <div class="field">
                <label for="message">Enter your message here:</label>
                <textarea id="message" placeholder="Enter your message here"></textarea>
            </div>
        </div>

        <div class="buttons">
            <button id="encrypt-btn">Encrypt</button>
            <button id="decrypt-btn">Decrypt</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="results">
            <div class="result">
                <label>Encrypted Message:</label>
                <span id="encrypted-message"></span>
            </div>
            <div class="result">
                <label>Decrypted Message:</label>
                <span id="decrypted-message"></span>
            </div>
        </div>

        <footer class="footer">
            <p>Team 9</p>
            <div class="team-members">
                <div class="team-member">
                    <img src="Sunchung.jpg" alt="">
                    <p>SUNCHUNG</p>
                </div>
                <div class="team-member">
                    <img src="Sunhim.jpg" alt="">
                    <p>SUNHIM</p>
                </div>
                <div class="team-member">
                    <img src="Seihak.jpg" alt="">
                    <p>SEIHAK</p>
                </div>
                <div class="team-member">
                    <img src="Bunnareth.jpg" alt="">
                    <p>BUNNARETH</p>
                </div>
                <div class="team-member">
                    <img src="Pisal.jpg" alt="">
                    <p>PISAL</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
